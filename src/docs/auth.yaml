paths:
  /auth/register:
    post:
      tags: [Auth]
      summary: Ro'yxatdan o'tish
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [fullName, phone, password]
              properties:
                fullName: { type: string }
                phone: { type: string }
                password: { type: string }
      responses:
        201:
          description: OK
  /auth/login:
    post:
      tags: [Auth]
      summary: Tizimga kirish
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [phone, password]
              properties:
                phone: { type: string }
                password: { type: string }
      responses:
        200:
          description: OK
  /auth/logout:
    post:
      tags: [Auth]
      summary: Tizimdan chiqish
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token: { type: string }
      responses:
        200:
          description: OK
  /auth/refresh:
    post:
      tags: [Auth]
      summary: Tokenni yangilash
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [refresh_token]
              properties:
                refresh_token: { type: string }
      responses:
        200:
          description: OK
  /auth/profile:
    get:
      tags: [Auth]
      summary: Profil ma'lumotlari
      security:
        - bearerAuth: []
      responses:
        200:
          description: OK
  /auth/my-results:
    get:
      tags: [Auth]
      summary: Mening test natijalarim
      security:
        - bearerAuth: []
      responses:
        200:
          description: OK