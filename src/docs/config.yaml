paths:
  /config/check-version:
    get:
      tags: [Config]
      summary: Ilova versiyasini tekshirish
      parameters:
        - name: platform
          in: query
          required: true
          schema: { type: string, enum: [android, ios] }
        - name: version
          in: query
          required: true
          schema: { type: string }
      responses:
        200:
          description: OK
  /health:
    get:
      tags: [System]
      summary: Sistema holatini tekshirish
      responses:
        200:
          description: OK