components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id: { type: string, format: uuid }
        full_name: { type: string }
        phone: { type: string }
        role: { type: string, enum: [admin, student] }

    Video:
      type: object
      properties:
        id: { type: string, format: uuid }
        title: { type: string }
        video_url: { type: string }
        thumbnail_url: { type: string }

    Library:
      type: object
      properties:
        id: { type: string, format: uuid }
        title: { type: string }
        author: { type: string }
        language: { type: string }
        file_url: { type: string }
        cover_url: { type: string }

    Error:
      type: object
      properties:
        success: { type: boolean, example: false }
        message: { type: string }