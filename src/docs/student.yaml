paths:
  /student/library:
    get:
      tags: [Student]
      summary: Kutubxonadagi kitoblar ro'yxati
      security:
        - bearerAuth: []
      parameters:
        - name: lang
          in: query
          schema: { type: string, enum: [uz, ru, en] }
        - name: search
          in: query
          schema: { type: string }
      responses:
        200:
          description: OK

  /student/videos:
    get:
      tags: [Student]
      summary: Video darslar ro'yxati
      security:
        - bearerAuth: []
      responses:
        200:
          description: OK

  /student/quizzes:
    get:
      tags: [Student]
      summary: Mavjud faol testlar ro'yxati
      security:
        - bearerAuth: []
      responses:
        200:
          description: OK

  /student/quizzes/{id}:
    get:
      tags: [Student]
      summary: Konkret test savollarini olish (To'g'ri javoblarsiz)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      responses:
        200:
          description: OK

  /student/quizzes/{id}/submit:
    post:
      tags: [Student]
      summary: Testni yakunlash va natijani topshirish
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [answers]
              properties:
                answers:
                  type: array
                  items:
                    type: object
                    required: [question_id, selected_option]
                    properties:
                      question_id: { type: string, format: uuid }
                      selected_option: { type: string }
      responses:
        200:
          description: OK