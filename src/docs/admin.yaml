paths:
  /admin/library:
    post:
      tags: [Admin]
      summary: Yangi kitob yuklash
      security:
        - bearerAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title: { type: string }
                author: { type: string }
                language: { type: string, enum: [uz, ru, en] }
                book_file: { type: string, format: binary }
                cover_file: { type: string, format: binary }
      responses:
        201:
          description: OK
  /admin/library/{id}:
    delete:
      tags: [Admin]
      summary: Kitobni o'chirish
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      responses:
        200:
          description: OK
  /admin/videos:
    post:
      tags: [Admin]
      summary: Yangi video qo'shish
      security:
        - bearerAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title: { type: string }
                description: { type: string }
                video_url: { type: string }
                thumbnail_file: { type: string, format: binary }
      responses:
        201:
          description: OK
  /admin/videos/{id}:
    delete:
      tags: [Admin]
      summary: Videoni o'chirish
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      responses:
        200:
          description: OK
  /admin/videos/{id}/restore:
    patch:
      tags: [Admin]
      summary: O'chirilgan videoni qayta tiklash
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      responses:
        200:
          description: OK
  /admin/users:
    get:
      tags: [Admin]
      summary: Barcha talabalar ro'yxati
      security:
        - bearerAuth: []
      responses:
        200:
          description: OK
  /admin/results:
    get:
      tags: [Admin]
      summary: Barcha talabalarning test natijalari
      security:
        - bearerAuth: []
      responses:
        200:
          description: OK
  /admin/quizzes:
    get:
      tags: [Admin]
      summary: Testlar ro'yxati
      security:
        - bearerAuth: []
      responses:
        200:
          description: OK
    post:
      tags: [Admin]
      summary: Yangi test yaratish
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title: { type: string }
                is_active: { type: boolean }
      responses:
        201:
          description: OK
  /admin/quizzes/{id}/questions:
    post:
      tags: [Admin]
      summary: Testga savol qo'shish
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                question_text: { type: string }
                options: { type: array, items: { type: object } }
                correct_answer: { type: string }
      responses:
        201:
          description: OK