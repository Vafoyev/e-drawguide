paths:
  /admin/library:
    post:
      tags: [Admin]
      summary: Yangi kitob yuklash
      security:
        - bearerAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required: [title, author, language, book_file]
              properties:
                title: { type: string }
                author: { type: string }
                language: { type: string, enum: [uz, ru, en] }
                book_file: { type: string, format: binary }
                cover_file: { type: string, format: binary }
      responses:
        201:
          description: OK

  /admin/library/{id}:
    delete:
      tags: [Admin]
      summary: Kitobni o'chirish
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      responses:
        200:
          description: OK

  /admin/videos:
    post:
      tags: [Admin]
      summary: Yangi video dars qo'shish
      security:
        - bearerAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required: [title, video_url]
              properties:
                title: { type: string }
                description: { type: string }
                video_url: { type: string }
                thumbnail_file: { type: string, format: binary }
      responses:
        201:
          description: OK

  /admin/videos/{id}:
    delete:
      tags: [Admin]
      summary: Videoni o'chirish
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      responses:
        200:
          description: OK

  /admin/users:
    get:
      tags: [Admin]
      summary: Barcha talabalar ro'yxati
      security:
        - bearerAuth: []
      responses:
        200:
          description: OK

  /admin/results:
    get:
      tags: [Admin]
      summary: Barcha o'quvchilarning test natijalari (Umumiy)
      security:
        - bearerAuth: []
      responses:
        200:
          description: OK

  /admin/quizzes:
    post:
      tags: [Admin]
      summary: Yangi test to'plami yaratish
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [title]
              properties:
                title: { type: string }
                is_active: { type: boolean, default: true }
      responses:
        201:
          description: OK

  /admin/quizzes/{id}/questions:
    post:
      tags: [Admin]
      summary: Testga savol qo'shish
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [question_text, options, correct_answer]
              properties:
                question_text: { type: string }
                options:
                  type: array
                  items: { type: object }
                  example: [{A: "Javob 1"}, {B: "Javob 2"}]
                correct_answer: { type: string, example: "A" }
      responses:
        201:
          description: OK